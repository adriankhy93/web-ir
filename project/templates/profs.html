<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">

    <title>THU Supervisor Search</title>

</head>
<body>
    <header class="site-header">
      <nav class="navbar navbar-expand-md navbar-dark bg-steel fixed-top">
        <div class="container">
          <a class="navbar-brand mr-4" href="/">THU Supervisor Search</a>
          <form action="/" method="post">
            <input type="text" name="query">
            <input type="submit" value="Search">
        </form>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarToggle">
            </div>
            <div class="navbar-nav">
                <a class="nav-item nav-link" href="{{ url_for('profs') }}">Professors</a>
              </div>
          </div>
        </div>
      </nav>
    </header>
    <main role="main" class="container">
        {% if results%}
        {% for result in results %}
            <article class="media content-section">
              <div class="media-body">
                <div class="article-metadata">
                     <h2><a class="article-title" href={{ result.prof_link }}>{{ result.prof_name }} ({{ result.prof_title }})</a></h2>
                     <img src={{ "static/imgs/{prof_id}.jpg".format(**result) }} alt={{ result.prof_id }} style="width:128px;height:128px;">
                </div>
                <p class="article-content">Email: {{ result.prof_email }}<p>
                <p class="article-content">Area of Interest: {{ result.prof_area_of_interest }}<p>

              </div>
            </article>
        {% endfor %}

        {% endif%}
    </main>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
